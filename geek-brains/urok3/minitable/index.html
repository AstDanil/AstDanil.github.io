<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 3/мини таблица</title>
</head>

<body>
	<table>
		<tr>
			<th rowspan="2">Браузер</th>
			<th colspan="2">Посещения</th>
		</tr>
		<tr>
			<th>Количество</th>
			<th>В процентах</th>
		</tr>
		<tr>
			<td>Firefox</td>
			<td>163</td>
			<td>59%</td>
		</tr>
		<tr>
			<td>Chrome</td>
			<td>78</td>
			<td>30%</td>
		</tr>
	</table>
</body>

</html>
